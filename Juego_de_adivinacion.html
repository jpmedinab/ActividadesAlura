<meta charset="UTF-8">
<h1> Juego de Adivinación </h1>

<script> 
	function saltarLinea () {
		document.write ("<br>");
		document.write ("<br>");
		document.write ("<br>");
	}
	function imprimir (frase) {

		document.write(frase);
		saltarLinea();
	} 
	var numeroPensado = Math.round(Math.random()*10);
	var numeroLanzado = parseInt(prompt("Ingrese número entre 0 y 10"))
	if (numeroPensado == numeroLanzado) {
		imprimir ("Usted acertó")
	}	
		
	else{
		imprimir ("Usted no acertó, el numero correcto era " + numeroPensado)

		}

</script>
