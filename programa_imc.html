<meta charset="UTF-8">
<h1> Programa IMC </h1>

<script> 
	function saltarLinea () {
		document.write ("<br>");
		document.write ("<br>");
		document.write ("<br>");
	}
	function imprimir (frase){

		document.write(frase);
		saltarLinea();
	} 
	function carcularImc (peso,altura) {
		return peso/(altura*altura);
	} 
	nombre = prompt("informe su nombre")
	pesoInformado = prompt("infome su peso: ")
	alturaInformada = prompt("infome su altura: ")
	imcCalculado = carcularImc(pesoInformado,alturaInformada)
	
	imprimir(nombre+", su IMC Calculado es : " + imcCalculado);
	if (imcCalculado < 18.5) {
		imprimir ("IMC por debajo de lo recomendado");
	} 
	if (imcCalculado >=18.5)
	if (imcCalculado < 25 ) {
		imprimir ("IMC en lo normal");
	} 
	if (imcCalculado >=25)
	if (imcCalculado < 30 ) {
		imprimir ("IMC considerado como sobrepeso");
	} 
	 
	if (imcCalculado >= 30) {
		imprimir ("IMC considerado como obesidad");
	}   



</script>
