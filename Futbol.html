<meta charset="UTF-8">
<h1> Programa para calcular puntos de un equipo de futbol</h1>
<script>
	function saltarLinea () {
		document.write ("<br>");
		document.write ("<br>");
		document.write ("<br>");
	}
	function imprimir (frase){

		document.write(frase);
		saltarLinea();
	} 
	var victorias = parseInt (prompt("Informe las victorias"));
	var empates = parseInt (prompt("Informe las empates"));
	var puntosTotal = (victorias * 3)+ empates;
	imprimir("El total de puntos es: " + puntosTotal);

	if (puntosTotal >28) {
		imprimir ("El equipo est치 mejor que el a침o pasado");
	}

	if (puntosTotal < 28) {
		imprimir("El equipo esta peor que el a침o pasado");
	}

	if (puntosTotal == 28) {
		imprimir("El equipo esta igual que el a침o pasado");
	}
	

</script>
